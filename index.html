<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals</h1>

  <!-- Part 1: Basic input/output -->
  <p id="welcome-message">Welcome! Enter your name below:</p>
  <input type="text" id="username" placeholder="Type your name...">
  <button id="greet-btn">Greet Me</button>

  <!-- Part 2: Function example -->
  <p>Enter two numbers to calculate total:</p>
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <button id="calc-btn">Calculate Total</button>
  <p id="calc-result"></p>

  <!-- Part 3: Loops example -->
  <button id="list-btn">Show Favorite Fruits</button>
  <ul id="fruit-list"></ul>

  <!-- Part 4: DOM manipulation -->
  <button id="toggle-btn">Toggle Highlight</button>
  <p id="toggle-text">Click the button to highlight this text!</p>

  <script src="script.js"></script>
</body>
</html>
